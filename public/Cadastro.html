<!DOCTYPE html>

<body ng-controller="myControllerNovaConta">

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">My Recycle</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="index.html">Pagina Inicial</a></li>
				<li><a href="index.html">Quem Somos</a></li>
				<li><a href="LoginUsuario.html">Pagina de Login</a></li>

			</ul>
		</div>
	</nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12">
						<div class="page-header cabecalhocad">
							<h1>
								<img src="images/logo.jpg" alt="logo" title="logotipo"
									width="100" />My Recycle
							</h1>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2 lateral2"></div>
					<div class="row">
						<div class="col-md-8 centro">
							<h2 align="center">Cadastro
								</h2>

							<br /> <br />

							<form class="form-horizontal" role="form" name="myForm"
								novalidate>
								<div class="form-group">

									<label for="nomeUsuario" class="col-sm-2 control-label">
										Nome: </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="nomeUsuario"
											ng-model="nomeUsuario" required>
									</div>
								</div>
								<div class="form-group">

									<label for="login" class="col-sm-2 control-label"> CPF:
										CNJP: </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="login"
											ng-model="login_usuario" required>
									</div>
								</div>
								<div class="form-group">

									<label for="senha" class="col-sm-2 control-label">
										Senha: </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="senha"
											ng-model="senha_usuario" required>
									</div>
								</div>
								<div class="form-group">

									<label for="estado" class="col-sm-2 control-label">
										Estado: </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="estado"
											ng-model="estado" required>
									</div>
								</div>
								<div class="form-group">

									<label for="cidade" class="col-sm-2 control-label">
										Cidade: </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="cidade"
											ng-model="cidade" required>
									</div>
								</div>
								<div class="form-group">

									<label for="complemento" class="col-sm-2 control-label">
										Complemento: </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="complemento"
											ng-model="complemento" required>
									</div>
								</div>
								<div class="form-group">

									<label for="cep" class="col-sm-2 control-label"> CEP: </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="cep"
											ng-model="cep" required>
									</div>
								</div>
								<div class="form-group">

									<label for="residencial" class="col-sm-2 control-label">
										Telefone Residencial: </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="residencial"
											ng-model="residencial" required>
									</div>
								</div>
								<div class="form-group">

									<label for="celular" class="col-sm-2 control-label">
										Telefone Celular: </label>
									<div class="col-sm-10">
										<input type="text" class="form-control" name="celular"
											ng-model="celular" required>
									</div>

								</div>

								<div class="form-group">

									<input align="center" type="button" ng-disabled="myForm.$invalid" class="form-control"
										value="Cadastrar" ng-click="criarNovaConta()" />

								</div>

							</form>

						</div>



					</div>
					<div class="row">

						<div class="col-md-12 rodape2 " align="center">

							<h5>
								<address>
									<strong><em>My Recycle </strong><br> Av. Recife-600<br>
									Recife-PE<br> <abbr title="Phone">Telefone:</abbr>
									(81)3456-7890 </em>
								</address>
							</h5>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
